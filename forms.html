<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms & Validation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		input:invalid {
			border-color: red;
		}
	</style>
</head>

<body>
	<div class="container">
		<form action="" method="post">
			<div class="mb-4">
				<label for="exampleFormControlInput1" class="form-label">Email address</label>
				<input type="email" required class="form-control" id="exampleFormControlInput1"
					placeholder="name@example.com">
			</div>
			<div class="mb-4">
				<input type="submit" value="Senden" class="btn btn-primary">
			</div>
		</form>
	</div>
	<script>
		function onValidateForm(e) {
			// Verhindere die Standard Operation des Tags
			// hier: Formular wird nicht abgeschickt
			// e.preventDefault();
		}

		function ValidateEmail(mail) {
			if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)) {
				return (true);
			}
			return (false);
		}

		/*
			Valdierung von Form Feldern:
			- HTML 5
			- onchange bzw. onblur
			- form.onsubmit  Beim Abschicken
		*/
		const myForm = document.querySelector('form');

		myForm.onsubmit = onValidateForm;

		// HTML 5 Validierung soll nur greifen, wenn JS nicht ausgef√ºhrt wird.
		// Wenn JS funktioniert, schalten wir die HTML5 Validierung aus
		myForm.noValidate = true;
	</script>
</body>

</html>
